{{ define "create" }}
{{ template "header" }}

<div class="card">

    <div class="card-header">
        Employee
    </div>

    <!-- we create a form, which allows to send information with post method to the url /insert -->
    <div class="card-body">
        <form method="post" action="/insert">

            <div class="form-group">
              <label for="">Name:</label>
              <input type="text"
                class="form-control" name="name" id="name" aria-describedby="helpId" placeholder="">
              <small id="helpId" class="form-text text-muted">Write your name</small>
            </div>
            
            <div class="form-group">
              <label for="">Email:</label>
              <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelpId" placeholder="">
              <small id="emailHelpId" class="form-text text-muted">Write your email</small>
            </div>

            <button type="submit" class="btn btn-primary">Add new employee</button>

        </form>
    </div>

</div>

{{ template "footer" }}
{{ end }}
